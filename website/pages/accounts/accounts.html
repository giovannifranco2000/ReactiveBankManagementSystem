<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>

    <!-- usato solo per classi strutturali, raggruppamenti e media queries -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/framework/template.css">
    <script src="/framework/script.js"></script>

    <script type="module" src="accounts.js"></script>
</head>
<body>
    
    <header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-sm-4">
                    <picture>
                        <img src="/public/logo.svg" class="logo" alt="bank logo">
                    </picture>
                </div>

                <div class="col-lg-3 d-sm-none d-lg-block">
                    <a href="#">Accounts</a>
                </div>

                <div class="col-sm-8 d-lg-none d-sm-block text-end">
                    <button type="button" class="menu-button"></button>
                </div>

                <div class="col-lg-3 d-sm-none d-lg-block">
                    <a href="/website/pages/account_holders/account_holders.html">Account Holders</a>
                </div>

                <div class="col-lg-3 d-sm-none d-lg-block">
                    <a href="/website/pages/transactions/transactions.html">Transactions</a>
                </div>
            </div>
        </div>

    </header>

    <main>

        <div class="container-fluid account-list"></div>

        <form>
            <label for="first-name"></label>
            <input type="text" class="form-input" name="first-name" placeholder="First name">
            <label for="last-name"></label>
            <input type="text" class="form-input" name="last-name" placeholder="Last name">
            <label for="date-of-birth"></label>
            <input type="date" class="form-input" name="date-of-birth">
            <button type="button" class="submit-button"></button>
        </form>

    </main>

</body>
</html>
