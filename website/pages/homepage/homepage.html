<!DOCTYPE html>
<html lang="it">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giovanni Franco">

        <title>Homepage</title>

        <link rel="stylesheet" href="/modules/css_framework/template.css">
        <script src="/modules/css_framework/script.js"></script>

        <script src="homepage.js"></script>

    </head>
    
    <body>

        <header>

        </header>

        <main>

            <div class="card half">
                <div class="card-header">LOGIN</div>
                <form>
                    <div class="card-body">
                            <div class="form-element h-central-alignment">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-input half">
                            </div>
                            <div class="form-element h-central-alignment">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-input half">
                            </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </form>
            </div>
            
        </main>

        <footer>
            <div class="fixed-group bottom-right xxxs square">
                <div id="hidden-menu" class="menu v-central-alignment">
                    <a href="#">Homepage</a>
                    <a href="/pages/new_account/new_account.html">New Account</a>
                    <a href="/pages/accounts/accounts.html">Accounts</a>
                    <a href="/pages/transactions/transactions.html">Transactions</a>
                </div>

                <picture>
                    <img 
                        f-action="show-on-hover"
                        f-target="hidden-menu"
                        src="/public/logo.svg"
                        class="hoverable xxxs square svg"
                        alt="bank logo"
                    >
                </picture>
            </div>
        </footer>
        
    </body>

</html>
