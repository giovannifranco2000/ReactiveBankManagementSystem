<!DOCTYPE html>
<html lang="it">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giovanni Franco">

        <title>Nuovo conto</title>

        <link rel="stylesheet" href="/modules/css_framework/template.css">
        <script src="/modules/css_framework/script.js"></script>

        <script type="module" src="new_account.js"></script>

    </head>

    <body>
        <header>

        </header>

        <main>
            <div class="card">
                <div class="card-header">Crea conto</div>
                <div class="card-body">

                    <form class="account-form">
                        <div class="form-element">
                            <label for="first_name">Nome:</label>
                            <input type="text" id="first_name" name="first_name" class="form-input" placeholder="es. Marco" required>
                        </div>
                        <div class="form-element">
                            <label for="last_name">Cognome:</label>
                            <input type="text" id="last_name" name="last_name" class="form-input" placeholder="es. Rossi" required>
                        </div>
                        <div class="form-element">
                            <label for="date_of_birth">Data di nascita:</label>
                            <input type="date" id="date_of_birth" name="date_of_birth" class="form-input" required>
                        </div>
                        <div class="form-element">
                            <label for="birthplace">Luogo di nascita:</label>
                            <input type="text" id="birthplace" name="birthplace" class="form-input" placeholder="es. Roma" required>
                        </div>
                        <div class="form-element">
                            <label for="gender">Genere:</label>
                            <select id="gender" name="gender" class="form-input" required>
                                <option disabled selected value>-</option>
                                <option value="m">M</option>
                                <option value="f">F</option>
                            </select>
                        </div>
                        <div class="form-element">
                            <label for="address">Indirizzo:</label>
                            <input type="text" id="address" name="address" class="form-input" placeholder="es. via Mazzini, 1, Milano" required>
                        </div>
                        <div class="form-element">
                            <label for="document_type">Documento:</label>
                            <select id="document_type" name="document_type" class="form-input" required>
                                <option disabled selected value>-</option>
                                <option value="identity_card">carta d'identit√†</option>
                                <option value="drivers_licence">patente</option>
                                <option value="passport">passaporto</option>
                            </select>
                        </div>
                        <div class="form-element">
                            <label for="document_id">Numero documento:</label>
                            <input type="text" id="document_id" name="document_id" class="form-input" placeholder="es. AB12345" required>
                        </div>
                        <div class="form-element">
                            <label for="cellphone">Cellulare:</label>
                            <input type="text" id="cellphone" name="cellphone" class="form-input" placeholder="es. +393492960312" required>
                        </div>
                        <div class="form-element">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="es. mario.rossi@gmail.com" required>
                        </div>
                        <div class="form-element">
                            <label for="cf">Codice fiscale:</label>
                            <input type="text" id="cf" name="cf" class="form-input" placeholder="es. RSSMRI00R04H501L" required>
                        </div>
                        <!-- IMPLEMENT: make readonly. The server will generate it -->
                        <div class="form-element">
                            <label for="iban">Iban:</label>
                            <input type="text" id="iban" name="iban" class="form-input" placeholder="es. IT60X0542848988350000100000" required>
                        </div>
                        <!-- IMPLEMENT: remove. Can be inferred from iban -->
                        <div class="form-element">
                            <label for="account_number">Numero di conto:</label>
                            <input type="text" id="account_number" name="account_number" class="form-input" placeholder="es. 350000100000" required>
                        </div>
                        <!-- IMPLEMENT: make readonly. The server will generate it -->
                        <div class="form-element">
                            <label for="branch">Filiale:</label>
                            <input type="text" id="branch" name="branch" class="form-input" placeholder="es. via Mazzini, 2, Roma" required>
                        </div>
                        <div class="form-element">
                            <label for="balance">Saldo iniziale:</label>
                            <input type="number" id="balance" name="balance" class="form-input" placeholder="es. 100" required>
                        </div>
                        <button type="submit" class="button">INVIA</button>
                    </form>
                    
                </div>
            </div>
        </main>

        <footer>
            <div class="fixed-group bottom-right xxxs square">
                <div id="hidden-menu" class="menu v-central-alignment">
                    <a href="/pages/homepage/homepage.html">Homepage</a>
                    <a href="#">Nuovo conto</a>
                    <a href="/pages/accounts/accounts.html">Conti</a>
                    <a href="/pages/transactions/transactions.html">Transazioni</a>
                </div>

                <picture>
                    <img
                        f-action="show-on-hover"
                        f-target="hidden-menu"
                        src="/public/logo.svg"
                        class="hoverable xxxs square svg"
                        alt="bank logo"
                    >
                </picture>
            </div>
        </footer>

    </body>

</html>
