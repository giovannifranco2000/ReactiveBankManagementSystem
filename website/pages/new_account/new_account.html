<!DOCTYPE html>
<html lang="it">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giovanni Franco">

        <title>Nuovo conto</title>

        <link rel="stylesheet" href="/modules/css_framework/template.css">
        <script src="/modules/css_framework/script.js"></script>

        <script type="module" src="new_account.js"></script>

    </head>

    <body>
        <header>

        </header>

        <main>
            <form class="account-form">
                <label for="first-name"></label>
                <input type="text" class="form-input" name="first-name" placeholder="First name" required>
                <label for="last-name"></label>
                <input type="text" class="form-input" name="last-name" placeholder="Last name" required>
                <label for="date-of-birth"></label>
                <input type="date" class="form-input" name="date-of-birth" required>
                <button type="submit">INVIA</button>
            </form>
        </main>

        <footer>
            <div class="fixed-group bottom-right xxxs square">
                <div id="hidden-menu" class="menu v-central-alignment">
                    <a href="/pages/homepage/homepage.html">Homepage</a>
                    <a href="#">Nuovo conto</a>
                    <a href="/pages/accounts/accounts.html">Conti</a>
                    <a href="/pages/transactions/transactions.html">Transazioni</a>
                </div>

                <picture>
                    <img
                        f-action="show-on-hover"
                        f-target="hidden-menu"
                        src="/public/logo.svg"
                        class="hoverable xxxs square svg"
                        alt="bank logo"
                    >
                </picture>
            </div>
        </footer>

    </body>

</html>
